<div
  [style]="{ display: 'flex', gap: '.5rem', padding: '.5rem' }"
  class="todo-task"
>
  <input
    pInputText
    class="w-full"
    type="text"
    placeholder="your todo ..."
    [(ngModel)]="newTodo"
  />
  <p-button
    (click)="onSave()"
    [disabled]="!newTodo()"
    [style]="{ whiteSpace: 'pre' }"
    label="Create a todo"
  />
</div>
